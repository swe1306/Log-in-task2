<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <img src="sapiens.png" alt="" style="width: 400px;float: left;margin-left: 120px;margin-top: 35px;">
    <form class="myform" id="myform">
    <div class="box">
        <h1 style="margin-left: 60px;">Welcome</h1><br>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname"style="margin: 15px;"><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"style="margin: 15px;"><br>
        <label for="mob">Mobile No</label>
        <input type="number" name="mob" id="mob"style="margin: 15px;"><br>
        <label for="mail">Email</label>
        <input type="mail" name="mail" id="mail" style="margin: 15px 0px 15px 50px;"><br>
   
    <input type="button" id="submit" value="Submit" style="margin: 30px 200px 30px 150px;background-color: #745314;color: #F9F3D1;border-radius:5px;">
</div>
</div>
</form>
<script src="myform.js"></script>
</body>
</html>
